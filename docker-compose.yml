version: '2'
services:
  my_weather:
    container_name: my-weather
    image: node:8.9
    working_dir: /usr/src/app/
    command: bash -c 'yarn install && yarn run devserver'
    volumes:
      - ./:/usr/src/app/
    ports:
      - "3000:3000"
    depends_on:
      - dbmongo
    links:
      - dbmongo
    environment:
      - PORT=3000
      - SKY_DARK_URI="URI WITH KEY"

  dbmongo: 
    image: mongo